<button class="snipcart-add-item"
	data-item-name="{{ include.size.sku }}"
	data-item-id="{{ include.size.sku }}"
	data-item-image="{{ include.product.styles.first.image }}"
	data-item-description="{{ include.product.description }}"
	data-item-url="{{ include.product.url }}"
	data-item-price="{{include.size.price }}"
	data-item-weight="{{include.size.weight}}"
	>
	Add to cart
</button>
