# -----
# Build new folders and content

collections:
  people:
    _hide_content: true
    output: true
  products:
    output: true
    _hide_content: true
  certifications:
    output: true
    _hide_content: true

paginate: 10
paginate_path: "/blog/:num/:year/:title"
permalink: pretty

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      _options:
        content:
          width: 1500
          height: 2500
  -
    scope:
      path: ""
      type: "people"
    values:
      layout: "people"
      _options:
        image_path:
          width: 600
          height: 600
  -
    scope:
      path: ""
      type: "products_info"
    values:
      layout: "page"
      _options:
        image_path:
          width: 600
          height: 600
  -
    scope:
      path: ""
    values:
      layout: "page"
  -
    scope:
      path: "index.html"
    values:
      layout: "default"
  -
    scope:
      path: "products.html"
    values:
      layout: "default"
      _options:
        image_path:
          width: 100
          height: 100
  -
    scope:
      path: "contact.html"
    values:
      full_width: false

jekyll-archives:
  enabled:
    - categories

plugins:
  - jekyll-archives
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-paginate
  - jekyll-redirect-from

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENCE

social_icons:
  - Twitter
  - Google Plus
  - Facebook

_comments:
  map: Update the map location and display settings.
  latitude: Coordinates for the center marker on the map.
  longitude: Coordinates for the center marker on the map.
  zoom: The zoom level for the map.
  pricing_table: Update the information in the pricing tables.
  highlight: Emphasis the text
  color: The background colour used in the plan name and call to action.
  new_window: Open link in new window
